<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <main>
        <section class="first-section">
            <div class="header">
                <div class="head">
                    <h4>S A L O N</h4>
                    <nav id="nav-bar">
                        <ul>
                            <li><a href="index.html" class="nav-link" >Home</a></li>
                            <li><a href="book.html" class="nav-link active">Book Online</a></li>
                            <li><a href="service.html" class="nav-link">Service Menu</a></li>
                            <li><a href="ourstory.html" class="nav-link">Our Story</a></li>
                        </ul>
                    </nav>
                    <span><button class="contact-btn">Contact Us</button></span>
                </div>
                <span class="line1"></span>
            </div>
            <div class="h-word">
                <div class="hword1">
                    <h3>Book Appointment</h3>
                </div>
                <div class="hword2">
                    <img src="./img/Capture-PhotoRoom 1.png" alt="Capture-PhotoRoom" class="capture">
                </div>
            </div>
        </section>
        <section class="second-section">
                <section class="left-pannel"></section>
                <section class="right-panel">
                    <h2>Contact Us</h2>
                    <form action="#">
                        <div class="right-panel1">
                            <input type="text" name="Name" placeholder="Name" required>
                            <input type="tel" name="Phone" placeholder="Phone number" required>
                        </div>
                        <div class="right-panel2">
                            <input type="email" name="Email" placeholder="Email Address" required>
                            <input type="text" name="Subject" placeholder="Subject" required>
                            <textarea name="Message" placeholder="Message" required></textarea>
                        </div>
                    </form>
                    <div class="bbutton"><button class="Send-btn">Send Message</button></div>
                </section>
        </section>
        <section class="third-section">
                <div class="eleven1">
                    <img src="./img/Heart-icon.png" alt="Heart-icon" class="heart">
                    <h3>Join Our Team</h3>
                    <p>Please send us an email telling us a <br>  bit about us</p>
                    <button class="Salon-btn">salon@gmail.com</button>
                </div>
                <div class="eleven2">
                    <img src="./img/perfume pic.png" alt="perfume-pic" class="perfume">
                </div>
        </section>
        <section class="fourth-section">
            <img src="./img/curve quote.png" alt="curve" class="curve">
            <div class="sixth2">
                <span>Home</span>
                <span>About</span>
                <span>Service Menu</span>
                <span>Our Story</span>
            </div>
            <div class="sixsec">
                <div class="sixsec1">
                    <span>Contact Us</span>
                    <p>Don't miss promotion, follow us <br> for latest news</p>
                </div>
                <div class="sixsec2">
                    <img src="./img/Icons 1.png" alt="Facebook" class="sixsec3">
                    <img src="./img/Icons 2.png" alt="Instagram" class="sixsec3">
                </div>
            </div>
        </section>
    </main>
